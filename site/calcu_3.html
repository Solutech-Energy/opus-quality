<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
</head>

<body>

    <h1>Simulação SoluTech</h1>
    <h2>Economia de Absenteísmo</h2>
    Qual o nome da empresa? <br>
    <input type="text" id="input_nome_empresa"> <br><br>

    Quantos colaboradores possui?<br>
    <input type="number" id="input_colab"><br><br>

    <!-- Jornada de trabalho?<br> 
    <input type="number" id="input_jornada"><br><br> -->


    <!-- Dias úteis <br> 
    <input type="number" min="1" max="7" id="input_DiasUteis"><br><br> -->

    Faltas em média por dia? <br>
    <input type="number" id="input_FaltasDia"><br><br>


    Média de salario?<br>
    <input id="input_mdsalario"><br><br>
    <h2>Economias de energia eletrica</h2>

    <!--Adicionou novas inputs todas que estão abaixo-->
    Qual o gasto Mensal com energia?<br>
    <input min="1" id="input_mensal"> <br><br>

    Quantos Arcondicionados a Empresa possui?<br>
    <input type="number" id="input_arcondicionado"> <br><br>

    Quantas lampadas a Empresa possui?<br>
    <input type="number" id="input_lampada"><br><br>

    <button onclick="simular_economia2()">Simular Economia</button><br><br>

    <div id="absentismo"></div>
    <div id="resultado"></div>

</body>

</html>
<script>

    // função de simulação de Asenteísmo
    function simular_economia2() {

        // Recebendo valores dos inputs
        var colaboradores = input_colab.value
        var FaltasDia = input_FaltasDia.value
        // var mesesTrabalhados= input_TotalMeses.value
        // var jornada= input_jornada.value
        var diasUteis = 22
        var Msalario = input_mdsalario.value

        var FaltasMes = diasUteis * FaltasDia

        var indiceFalta = (FaltasDia / colaboradores) * 100
        var salarioPerdido = (FaltasDia / colaboradores) * Msalario

        // Variavel da conta

        // var salario= Number(input_mdsalario.value)
        // var containd= (i *colaboradores)*indice
        absentismo.innerHTML = `
        <h2>Informações de Absenteismo</h2>
        Porcentagem de absenteísmo <span style="color: red;">${indiceFalta}%</span><br> Faltas no mês:<span style="color: red;">${FaltasMes}</span><br> Dinhero perdido com essa porcentagem sem o nosso sistema <span style="color: red;">${salarioPerdido}$</span>
        `
         // Recebendo valores dos inputs, adicionadas novas variaveis 
        var nome_empresa = input_nome_empresa.value;
        var mensal = Number(input_mensal.value)
        var arcondicionado = Number(input_arcondicionado.value)
        var lampadas = Number(input_lampada.value)
        var kwh = 0.6


        // Conta nova da calculadora 
        var valor_consumo_arcond_kwh = ((kwh * 24) * 22);
        var valor_consumo_arcond_kwh_com = ((kwh * 10) * 22); 

        // valor da economia geral(diario, mensal, anual) da empresa com a solução
        var economia_geral_comSolucao = valor_consumo_arcond_kwh + salarioPerdido

        resultado.innerHTML = `
        <br>
        <h2>Análise financeira</h2>
        
        <p> Sem a solução <span style="color: rgb(255, 138, 20)">ENERGY TECH</span>, a empresa <b>${nome_empresa}</b>, possui os seguintes gastos: <p>
            Mensal: R$<span style="color: red">${mensal}</span>  <br>
              
        <br>
        <p>Com a solução <span style="color: rgb(255, 138, 20)">ENERGY TECH</span>, a empresa <b>${nome_empresa}</b>, possuirá os seguintes gastos: <p>

               <p>Sendo assim, os valores economizados pela empresa <b>${nome_empresa}</b>, com o uso da solução <span style="color: rgb(255, 138, 20)">Energia Futura</span> serão de: <br>  <p>
              Mensal: R$<span style="color: green">${mensal - valor_consumo_arcond_kwh}</span><br>
        
            <h3>Com a economia anual de: <span style="color: GREEN">${economia_geral_comSolucao}</span>, a empresa <b>${nome_empresa}</b>, poderá reinvestir os valores com melhoras de infraestrutura, sustentabilidade, projetos internos e inovações tecnológicas.</h3>
        `;
        
        // Resultado em horario comercial
        resultado.innerHTML = `
        <br>

        <br>

        <p>Sendo assim, os valores economizados pela empresa <b>${nome_empresa}</b>, com o uso da solução <span style="color: rgb(255, 138, 20)">Energia Futura</span> serão de: <br>  <p>

           <h3> Com a economia anual de: R$<span style="color: GREEN">${economia_geral_comSolucao.toFixed(2)}</span>, a empresa <b>${nome_empresa}</b>, poderá reinvestir os valores com melhoras de infraestrutura, sustentabilidade, projetos internos e inovações tecnológicas.</h3>

</script>
